<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Help Desk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".clickable-row").click(function() {
            window.document.location = $(this).data("href");
        });
    });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Help Desk <small>Solve user problems</small></h1>
      </div>

      <table class="table table-bordered table-hover table-sortable" id="tab_logic">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Description</th>
            <th class="text-center">Status</th>
            <th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;"></th>
          </tr>
        </thead>
        <tbody>
          <tr id='addr0' data-id="0" class="hidden">
            <td data-name="name">
              <input type="text" name='name0'  placeholder='Name' class="form-control"/>
            </td>
            <td data-name="mail">
              <input type="text" name='mail0' placeholder='Email' class="form-control"/>
            </td>
            <td data-name="desc">
              <textarea name="desc0" placeholder="Description" class="form-control"></textarea>
            </td>
            <td data-name="sel">
              <select name="sel0">
                <option value"">Select Option</option>
                <option value"1">Option 1</option>
                <option value"2">Option 2</option>
                <option value"3">Option 3</option>
              </select>
            </td>
            <td data-name="del">
              <button nam"del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'></button>
            </td>
          </tr>
        </tbody>
      </table>      

    </div>
  </body>
</html>
